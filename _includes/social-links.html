<!-- To add more icons, duplicate a section and find yout icon here -> https://fontawesome.com/v6.0/icons -->

<div class="social-links">

    {% if site.links %}
      {% for link in site.links %}
        {% if link.label %}
          <a class="link" data-title="{{ link.url }}" href="{{ link.url }}" rel="nofollow noopener noreferrer"> <i class="icon {{ link.icon | default: 'fas fa-link' }}"></i></a>
        {% endif %}
      {% endfor %}
    {% endif %}
</div>
